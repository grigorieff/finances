<template name="userLoggin">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <img style="width: 24px; height: 24px; margin-right: 0.5em;" src="{{currentUser.profile.photo}}" class="img-rounded"/>
            {{currentUser.profile.name}} <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="logout">Logout</a></li>
            <li><a href="#">{{currentUser.profile.avatar}}</a></li>
        </ul>
    </li>
</template>
